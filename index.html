<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Compilador</title>
        <!-- <link rel="icon" type="image/x-ico"
            href="./vendor/img/logo.png" /> -->

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="styles.css">
        <link type="text/css" href="./vendor/css/codemirror.5.51.0.min.css"
            rel="stylesheet" />
        <link type="text/css" href="./vendor/css/monokai.5.51.0.min.css"
            rel="stylesheet" />
    </head>
    <body>
        <div class="container border border-success p-3 mb-2">
            Proyecto de la materia automatas 2
          </div>
        <div id="container">
            <div class="p-3 mb-2 ">
                <div id="nav">
                    <table class="table" id="analizar_lexico">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col" >LEXEMA</th>
                            <th scope="col" >TOKEN</th>
                            <th scope="col" >LÍNEA</th>
                            <th scope="col" >COLUMNA</th>
                        </tr>
                    </table>
                </div>
                <div id="content">
                    <div id="Dashboard">
                        <div id="Input">
                            <div class="container text-bg-secondary p-3">
                                <span>Editor de codigo</span>
                                <button class="btn btn-success" id="ButtonCodearea">Syntax / ON</button>
                                <!-- <button id="IgnoreWhiteSpace">IgnoreWhiteSpace /
                                    ON</button>
                                <button id="CompressLineFeed">CompressLineFeed /
                                    ON</button> -->
                                    <div >
                                        <label>
                                            <textarea id="Textarea"
                                            autofocus="autofocus"
                                            placeholder="Escribe aqui tu codigo, espera un momento..."></textarea>
                                        </label>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        <div class="container p-4 mb-2 bg-warning-subtle text-warning-emphasis">
                            <span class="h4 pb-2 mb-4 text-danger border-bottom border-danger">Errores en la compilacion en el código</span>
                            <div id="errores"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="Show">
                <div id="TokenList">
                </div>
            </div>
        </div>

        <script src="./vendor/js/jquery.2.2.0.min.js"></script>
        <script src="./vendor/js/codemirror.5.51.0.min.js"></script>
        <script src="./vendor/js/clike.5.51.0.min.js"></script>
        <script src="./vendor/js/sql.5.51.0.min.js"></script>
        <script
            src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

        <!--Here is some common functions.-->
        <script src="./functions.js"></script>
        <!--Here is functions for using lexer.-->
        <script src="./lexer.js"></script>
        <!--Here is operations after reload.-->
        <script src="./after_reload.js"></script>

        <!--Here is the event binding.-->
        <script src="binding.js"></script>
        <!--Here is testing of lexer.-->
        <script src="test_lexer.js"></script>

        <!--Here is statistics of website.-->
        <script src="statistics_website.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
